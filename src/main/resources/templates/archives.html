<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blogRound :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>归档</title>
</head>
<body>

    <!--导航-->
    <nav th:replace="blogRound :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item"> 迷国</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类 </a>
                <a href="#" class=" m-item item m-mobile-hide"><i class="tags icon"></i>标签 </a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档 </a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide ">
                    <div class="ui icon inverted input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"> </i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间-->
    <div class="m-container-samll m-padded-tb-big">
        <div class="ui container m-margin-tb-large">
            <!--头-->
            <div class="ui  top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogcount}">14</h2> 篇博客
                    </div>
                </div>
            </div>
            <div th:each="item : ${archivemap}">
                <h2 class="ui center aligned header m-padded-tb" th:text="${item.key}" >2017</h2>
                <div class="ui fluid vertical menu">
                    <!--归档-->
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" target="_blank" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">习惯的力量</span>
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月3号</div>
                    </span>
                        <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!--底部-->
    <footer th:replace="blogRound :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat_info.jpg" class="ui rounded image" alt="" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-text-thin" >联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: zxrilk@163.com</a>
                        <a href="#" class="item">QQ: 1228759728</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">MiguoBlog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是迷国的个人博客，会分享学习技术知识，人生感悟的小小心得。<br>希望能对到访者提供帮助。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019 - 2020 Miguo Designed by Miguo</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="blogRound :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide')
        });

    </script>
</body>
</html>
