<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminRound :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <title>新增标签</title>
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/adminRound::menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item"> 迷国</h2>
                <a href="#" class=" active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类 </a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签 </a>
               <div class="m-item right menu m-mobile-hide">
                   <div class="ui dropdown item">
                       <div class="text">
                           <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                           迷国
                       </div>
                       <i class="dropdown icon"></i>
                       <div class="menu">
                           <a href="#" class="item"> 注销</a>
                       </div>

                       
                   </div>
               </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class=" active teal item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="  item">列表</a>
            </div>
        </div>
    </div>
    <!--中间-->
    <div class="m-container-samll m-padded-tb-big">
        <div class="ui container">
            <form action="#" class="ui form" th:object="${tag}"  th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" method="post">
                <div class="required field" th:value="*{id}">
                    <div class="ui left labeled action input">
                    <label class="ui compact teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>

                <div class="ui error message"></div>
                <!--/*/
               <div id="errorMessage" class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i id="errorClose" class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->

                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/adminRound :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat_info.jpg" class="ui rounded image" alt="" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-text-thin" >联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: zxrilk@163.com</a>
                        <a href="#" class="item">QQ: 1228759728</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">MiguoBlog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是迷国的个人博客，会分享学习技术知识，人生感悟的小小心得。<br>希望能对到访者提供帮助。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019 - 2020 Miguo Designed by Miguo</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="admin/adminRound :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide')
        });
        $('.ui.dropdown').dropdown({
            on:'hover'
        });
        $('.ui.form').form({
            fields:{
                title:{
                    identifier: 'name',
                    rules:[{
                        type:'empty',
                        prompt: '请输入标签名称'
                    }]
                }
            }
        });
        $('#errorClose').click(function () {
            $(this).closest('.message').transition('fade');
        })
    </script>
</body>
</html>
