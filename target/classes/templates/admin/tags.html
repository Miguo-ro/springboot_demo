<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminRound :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <title>标签管理</title>
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/adminRound::menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item"> 迷国</h2>
                <a href="#" class=" active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类 </a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签 </a>
               <div class="m-item right menu m-mobile-hide">
                   <div class="ui dropdown item">
                       <div class="text">
                           <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                           迷国
                       </div>
                       <i class="dropdown icon"></i>
                       <div class="menu">
                           <a href="#" class="item"> 注销</a>
                       </div>


                   </div>
               </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--中间-->
    <div class="m-container-samll m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i id="closemessage" class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}"> 恭喜</p>

            </div>
            <table class="ui table">
                <thead>
                <tr>
                    <th></th>
                    <th>标签名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tags,iterStat: ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${tags.name}">学习清单</td>
                    <td>
                        <a href="#" th:href="@{/admin/tags/{id}/input(id=${tags.id})}" class="ui mini teal button">编辑</a>
                        <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tags.id})}" class="ui mini red button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6" >
                        <div class="ui mini  pagination menu" th:if="${page.totalPages}>1">
                            <a class=" item" th:href="@{/admin/tags(page=${page.number}-1)}" th:unless="${page.first}">上一页</a>
                            <a class=" item" th:href="@{/admin/tags(page=${page.number}+1)}" th:unless="${page.last}">下一页</a>
                        </div>
                        <a href="#"  th:href="@{/admin/tags/input}" class="ui right floated mini teal basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!--底部-->
    <footer  th:replace="admin/adminRound :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat_info.jpg" class="ui rounded image" alt="" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-text-thin" >联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: zxrilk@163.com</a>
                        <a href="#" class="item">QQ: 1228759728</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">MiguoBlog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是迷国的个人博客，会分享学习技术知识，人生感悟的小小心得。<br>希望能对到访者提供帮助。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019 - 2020 Miguo Designed by Miguo</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="admin/adminRound :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide')
        });
        $('.ui.dropdown').dropdown({
            on:'hover'
        });
        $('#closemessage').click(function () {
            $(this).closest('.message').transition('fade');
        });
    </script>
</body>
</html>
